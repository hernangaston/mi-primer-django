{%  extends 'index_psicologia.html' %}

{% block content %}
<form  method="post">
	{% csrf_token %}
	<h3>Desea eliminar el paciente de {{ paciente.nombre }} {{ paciente.apellido }}?</h3>
	<button type="submit" class="btn btn-outline-primary">Si, eliminar</button>
	<a class="btn btn-outline-info" href="http://localhost/psicologia/pacientes/" title="">Cancelar</a>
</form>

{% endblock %}
